<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Sky Mall - View Products</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 18px;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 10px;
        }

        .buttons button:hover {
            background-color: #555;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .product img {
            width: 200px;
            height: 200px; /* 限制图片高度 */
            object-fit: cover; /* 保持图片比例 */
            transition: transform 0.5s ease;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .product p {
            margin: 5px 0;
        }

        .product .description {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .product:hover .description {
            display: block;
        }

        .product .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        .product .actions button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .product .actions button:hover {
            background-color: #555;
        }

        .pagination button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #555;
        }

        .top-buttons {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        .top-buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 5px;
            border-radius: 5px;
        }

        .top-buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<script src="../../static/js/background.js"></script>
<div class="header">
     Starry Sky Mall
</div>
<div class="top-buttons">
    <a href="/Commodity/">View Products</a>
    <a href="/jf_Commodity/">Points Mall</a>
    <a href="/discount/">Promotional Activities</a>
    <a href="/logout/">Log Out</a>
</div>
<div class="container">
    <div class="search-bar">
        <input type="text" placeholder="Product Search...">
    </div>
    <div class="products" id="products">
        {% for com in commodity %}
            <div class="product" data-id="{{ com.id }}">
                <img src="{{ com.img.url }}" alt="Product Image">
                <div class="description">
                    <p>{{ com.name }}</p>
                    <p>Price: {{ com.price }}</p>
                    <p>Product Description：{{ com.introduce }}</p>
                </div>
                <div class="actions">
                    <button class="btn btn-dark cart-button"> Add to Cart</button>
                    <button class="btn btn-dark favorite-button">Add to Favorites</button>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="buttons">
        <button onclick="location.href='/cart'">View Cart</button>
        <button onclick="location.href='/favorite_list/'"> View Favorites</button>
    </div>
</div>


<div class="pagination" id="pagination">
    <!-- 分页按钮会通过JavaScript插入 -->
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const favoriteButtons = document.querySelectorAll('.favorite-button');
        const cartButtons = document.querySelectorAll('.cart-button');

        favoriteButtons.forEach(button => {
            button.addEventListener('click', event => {
                const productElement = event.target.closest('.product');
                const productId = productElement.getAttribute('data-id');
                favoriteProduct(productId);
            });
        });

        cartButtons.forEach(button => {
            button.addEventListener('click', event => {
                const productElement = event.target.closest('.product');
                const productId = productElement.getAttribute('data-id');
                CartProduct(productId);
            });
        });
    });

    function favoriteProduct(productId) {
        fetch('/favorite/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({product_id: productId}),
            credentials: 'same-origin'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'not_logged_in') {
                    window.location.href = '/login/';
                } else if (data.status === 'success') {
                    alert('Product favorited successfully.');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function CartProduct(productId) {
        fetch('/addcart/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({product_id: productId}),
            credentials: 'same-origin'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'not_logged_in') {
                    window.location.href = '/login/';
                } else if (data.status === 'success') {
                    alert('Product added to cart successfully.');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

</script>
</body>
</html>
