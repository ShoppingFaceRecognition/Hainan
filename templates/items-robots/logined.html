<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Sky Mall Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #666;
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 18px;
            margin-bottom: 20px;
            color: purple;
        }
        .profile {
            display: flex;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: 200px;
            background-color: #ccc;
            margin-right: 20px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .coupons {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .coupon {
            min-width: 150px;
            padding: 10px;
            margin-right: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            flex: 1;
            margin: 0 10px;
        }
        .buttons button:hover {
            background-color: #555;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <script src="../../static/js/background.js"></script>
    <div class="header">
         Starry Sky Mall
    </div>
    <div class="navbar">
        <a href="/Commodity" id="view-products-nav">View Products</a>
        <a href="/jf_Commodity" class="active">Points Mall</a>
        <a href="/discount">Promotional Activities</a>
        <a href="/longout">Log Out</a>
    </div>
    <div class="container">
        <div class="title">
        </div>
        <div class="profile">
            <img src="{{user.face_img_path}}" alt="用户头像">
            <div class="profile-info">
                <p>Username：{{ user.username }}</p>
                <p>Points：{{ user.fen }}</p>
{#                <div>#}
{#                    <p>Coupon：</p>#}
{#                    <div class="coupons">#}
{#                        <div class="coupon">Coupon 1</div>#}
{#                        <div class="coupon">Coupon 2</div>#}
{#                        <div class="coupon">Coupon 3</div>#}
{#                    </div>#}
{#                </div>#}
                <p>Purchases Made This Month：{{ user.Consumption_frequency }}</p>

            </div>
        </div>
        <div class="buttons">
            <button onclick="goBack()">Log Out</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function viewProducts() {
            document.getElementById('view-products-nav').classList.add('active');
        }
    </script>
</body>
</html>
