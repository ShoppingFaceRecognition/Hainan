<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Sky Mall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 18px;
        }
        .navbar a:hover,
        .navbar a.active {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .message {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .circle {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #800080;
            overflow: hidden;
        }
        .loading {
            font-size: 16px;
            margin-top: 10px;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script src="../../static/js/background.js"></script>
    <div class="header">
        Starry Sky Mall
    </div>
    <div class="navbar">
        <a href="/Commodity/">View Products</a>
        <a href="/static/ai_guodo.html">Page under recognition</a>
        <a href="/jf_Commodity/">Points Mall</a>
        <a href="/discount/">Promotional Activities</a>
    </div>
    <div class="container">
        <div class="message">
            After clicking 'Enable Robot Camera',<br>
            The robot's camera feed will be displayed within the following circle.
        </div>
        <div class="circle">
            <img id="robotCameraFeed" alt="Robot Camera Feed" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <button id="startRobotCamera" class="button">Turn On Robot Camera</button>
        <a href="/identity/" class="button">Confirmation Interface</a>
        <a href="/login/" class="button">Direct Login</a>
        <a href="/" class="button">Return</a>
    </div>
    <script>
        const robotCameraFeed = document.getElementById('robotCameraFeed');
        const startRobotCameraButton = document.getElementById('startRobotCamera');
        const errorMessage = document.getElementById('errorMessage');

        startRobotCameraButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/robot-camera-feed/');
                if (!response.ok) {
                    throw new Error('Failed to connect to robot camera');
                }
                const data = await response.json();
                if (data.status === 'success') {
                    robotCameraFeed.src = data.image_url;
                    startRobotCameraButton.style.display = 'none';
                    errorMessage.style.display = 'none';
                    // Start continuous feed update
                    setInterval(updateRobotCameraFeed, 1000);
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
            } catch (err) {
                console.error("Error accessing the robot camera: ", err);
                errorMessage.textContent = "Unable to access the robot camera. Please ensure the robot is online and try again.";
                errorMessage.style.display = 'block';
            }
        });

        async function updateRobotCameraFeed() {
            try {
                const response = await fetch('/robot-camera-feed/');
                if (!response.ok) {
                    throw new Error('Failed to update robot camera feed');
                }
                const data = await response.json();
                if (data.status === 'success') {
                    robotCameraFeed.src = data.image_url;
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
            } catch (err) {
                console.error("Error updating robot camera feed: ", err);
                // Optionally handle error
            }
        }
    </script>
</body>
</html>
