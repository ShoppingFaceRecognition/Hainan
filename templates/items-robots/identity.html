<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Sky Mall - Verification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 18px;
        }
        .navbar a:hover,
        .navbar a.active {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #f0f8ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 18px;
            color: purple;
            margin-bottom: 20px;
        }
        .result {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .result img {
            width: 150px;
            height: 200px;
            background-color: #ccc;
            margin-right: 20px;
        }
        .result-info {
            text-align: left;
        }
        .result-info p {
            margin: 5px 0;
        }
        .question {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .buttons button {
            width: 120px;
            height: 120px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, font-size 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .buttons button:hover {
            transform: scale(1.1);
            background-color: #555;
            font-size: 18px;
        }
        .back-button {
            padding: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <script src="../../static/js/background.js"></script>
    <div class="header">
         Starry Sky Mall
    </div>
    <div class="navbar">
        <a href="/Commodity/">View Products</a>
        <a href="/jf_Commodity/" class="active">Points Mall</a>
        <a href="/discount/">Promotional Activities</a>
        <a href="/logout/">Log Out</a>
    </div>
    <div class="container">
        <div class="title">Please confirm your personal information</div>
        <div class="result">
            <img id="face-image" src="/media/images/commodity/result.jpg" alt="扫描人像">
            <div class="result-info">
                <p>Username: Test User</p>
                <p>Phone Number: 123****5678</p>
            </div>
        </div>
        <div class="title">Is this your account?</div>
        <div class="buttons">
            <button onclick="confirm()">Yes</button>
            <button onclick="retry()">No,Rescan</button>
            <button onclick="register()">No, Register as Member</button>
        </div>
        <a href="/face/" class="back-button">return</a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function confirm() {
            alert("Confirmation Function Not Yet Implemented");
            // Add confirmation logic here
        }

        function retry() {
            alert("Rescan Function Not Yet Implemented");
            // Add re-scan logic here
        }

        function register() {
            alert("Registration Function Not Yet Implemented");
            // Add registration logic here
        }

        // Add active class to the current button (highlight it)
        var navbar = document.querySelector('.navbar');
        var links = navbar.getElementsByTagName('a');
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener('click', function() {
                var current = document.getElementsByClassName('active');
                if (current.length > 0) { 
                    current[0].className = current[0].className.replace(' active', '');
                }
                this.className += ' active';
            });
        }

        function fetchFaceRecognitionResult() {
            fetch('/face_recognition_result/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Update username and phone number
                        document.getElementById('username').textContent = 'Username: ' + data.username;
                        document.getElementById('phone').textContent = 'Phone Number: ' + data.phone;
                    }
                })
                .catch(error => {
                    console.error('Error fetching face recognition data:', error);
                });
        }

        // Automatically call after the page has loaded
        window.onload = fetchFaceRecognitionResult;
    </script>
</body>
</html>
